ow/hide. It is simple when it comes to mouse events, because any mouse event should show the controls. So we capture mouse events that bubble up to the player and report activity when that happens. With touch events it isn't as easy as touchstart and touchend toggle player controls. So touch events can't help us at the player level either. User activity gets checked asynchronously. So what could happen is a tap event on the video turns the controls off. Then the touchend event bubbles up to the player. Which, if it reported user activity, would turn the controls right back on. We also don't want to completely block touch events from bubbling up. Furthermore a touchmove event and anything other than a tap, should not turn controls back on. Source: component.js Listens to Events: Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancel focus() Set the focus to this component Source: component.js getAttribute(attribute) Get the value of an attribute on the Components element. Parameters: Name Type Description attribute string Name of the attribute to get the value from. Source: component.js See: DOM API Returns: The value of the attribute that was asked for. - Can be an empty string on some browsers if the attribute does not exist or has no value - Most browsers will return null if the attibute does not exist or has no value. Type string | null getChild(name) Returns the child Component with the given name. Parameters: Name Type Description name string The name of the child Component to get. Source: component.js Returns: The child Component with the given name or undefined. Type Component | undefined getChildById(id) Returns the child Component with the given id. Parameters: Name Type Description id string The id of the child Component to get. Source: component.js Returns: The child Component with the given id or undefined. Type Component | undefined hasClass(classToCheck) Check if a component's element has a CSS class n lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to call with EventTargets Source: event-target.js one(type, fn) This function will add an event listener that gets triggered only once. After the first trigger it will get removed. This is like adding an event listener with EventTarget#on that calls EventTarget#off on itself. Parameters: Name Type Description type string | Array.&lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to be called once for each event name. Source: event-target.js removeEventListener() An alias of EventTarget#off. Allows EventTarget to mimic the standard DOM API. Source: event-target.js See: EventTarget#off trigger(event) This function causes an event to happen. This will then cause any event listeners that are waiting for that event, to get called. If there are no event listeners for an event then nothing will happen. If the name of the Event that is being triggered is in EventTarget.allowedEvents_. Trigger will also call the on + uppercaseEventName function. Example: 'click' is in EventTarget.allowedEvents_, so, trigger will attempt to call onClick if it exists. Parameters: Name Type Description event string | EventTarget~Event | Object The name of the event, an Event, or an object with a key of type set to an event name. Source: event-target.js Type Definitions Event A Custom DOM event. Type: Object Source: event-target.js See: Properties EventListener(event [, hash]) All event listeners should follow the following format. This: {EventTarget} Parameters:名稱 類型 參數 描述 event EventTarget~Event 觸發此函數的事件 hash Object&lt;可選的&gt;活動期間發送的數據哈希 來源：event-target.js × 搜索結果 關閉 "},"Flash.html": {"id":"Flash.html","title":"Class: Flash","body":" Brightcove Player v5.22.2 Modules browserbuffercomputed-styledomeventsextendflash-rtmpfnFormat-timeguidlogmerge-optionsobjpluginssetupstylesheettext-track-list-convertertime-rangesto-title-caseurlvideojs Classes AudioTrac ativeVideoTracks Source: tech/html5.js featuresPlaybackRate :boolean Boolean indicating whether the Tech supports changing the speed at which the media plays. Examples: Set player to play 2x (twice) as fast Set player to play 0.5x (half) as fast Type: boolean Overrides: Tech#featuresPlaybackRate Default Value: Html5.canControlPlaybackRate Source: tech/html5.js featuresProgressEvents :boolean Boolean indicating whether the HTML5 tech currently supports the progress event. If this is false, manual progress events will be triggred instead. Type: boolean Overrides: Tech#featuresProgressEvents Default Value: true Source: tech/html5.js featuresTimeupdateEvents Boolean indicating whether the HTML5 tech currently supports the timeupdate event. If this is false, manual timeupdate events will be triggred instead. Overrides: Tech#featuresTimeupdateEvents Default Value: true Source: tech/html5.js featuresVolumeControl :boolean Boolean indicating whether the Tech supports volume control. Type: boolean Overrides: Tech#featuresVolumeControl Default Value: Html5.canControlVolume Source: tech/html5.js movingMediaElementInDOM :boolean Boolean indicating whether the HTML5 tech currently supports the media element moving in the DOM. iOS breaks if you move the media element, so this is set this to false there. Everywhere else this should be true. Type: boolean Source: tech/html5.js &lt;static&gt; nativeSourceHandler Native source handler for Html5, simply passes the source to the media element. Source: tech/html5.js Methods addRemoteTextTrack(options [, manualCleanup]) Creates a remote text track object and returns an html track element. Parameters: Name Type Argument Default Description options Object The object should contain values for kind, language, label, and src (location of the WebVTT file) manualCleanup Boolean &lt;optional&gt; true if set to false, the TextTrack will be automatically removed from the video element whenever the source changes Overrides: Tech#addRemoteTextTrack Deprecated: The default value of the "manualCleanup" parameter will default to "false" in upcoming versions of Video.js Source: tech/html5.js Returns: An Html Track Element. This can be an emulated HTMLTrackElement or a native one. Type HTMLTrackElement addTextTrack(kind [, label] [, language]) Create and returns a remote TextTrack object. Parameters: Name Type Argument Description kind string TextTrack kind (subtitles, captions, descriptions, chapters, or metadata) label string &lt;optional&gt; Label to identify the text track language string &lt;optional&gt; Two letter language abbreviation Overrides: Tech#addTextTrack Source: tech/html5.js Returns: The TextTrack that gets created. Type TextTrack addWebVttScript_() Emulate TextTracks using vtt.js if necessary Inherited From: Tech#addWebVttScript_ Source: tech/tech.js Fires: Tech#event:vttjsloaded Tech#event:vttjserror audioTracks() Get the Techs AudioTrackList. Inherited From: Tech#audioTracks Source: tech/tech.js Returns: The audio track list that the Tech is currently using. Type AudioTrackList autoplay() Get the value of autoplay from the media element. autoplay indicates that the media should start to play as soon as the page is ready. Source: tech/html5.js See: Spec Returns: The value of autoplay from the media element. - True indicates that the media should start as soon as the page loads. - False indicates that the media should not start as soon as the page loads. Type boolean buffered() Get the value of buffered from the media element. buffered is a TimeRange object that represents the parts of the media that are already downloaded and available for playback. Overrides: Tech#buffered Source: tech/html5.js See: Spec Returns: The value of buffered from the media element. Type TimeRange bufferedPercent() Get the percentage of the current video that is currently buffered. Inherited From: Tech#bufferedPercent Source: tech/tech.js Returns: A number from 0 to 1 that represents the decimal percentage of the video that is buffered. Type number cleanupAutoTextTracks() Remove any TextTracks added via addRemoteTextTrack that are flagged for automatic garbage collection Inherited From: Tech#cleanupAutoTextTracks Source: tech/tech.js clearTracks(types) Clear out a single TrackList or an array of TrackLists given their names. Note: Techs without source handlers should call this between sources for video &amp; audio tracks. You don't want to use them between tracks! Parameters: Name Type Description types Array.&lt;string&gt; | string TrackList names to clear, valid names are video, audio, and text. Inherited From: Tech#clearTracks Source: tech/tech.js controls() Get the value of controls from the media element. controls indicates whether the native media controls should be shown or hidden. Source: tech/html5.js See: Spec Returns: The value of controls from the media element. - True indicates that native controls should be showing. - False indicates that native controls should be hidden. Type boolean createEl() Create the Html5 Tech's DOM element. Source: tech/html5.js Returns: The element that gets created. Type Element createRemoteTextTrack(options) Creates either native TextTrack or an emulated TextTrack depending on the value of featuresNativeTextTracks Parameters: Name Type Description options Object The object should contain the options to intialize the TextTrack with. Properties Name Type Argument Description kind string &lt;optional&gt; TextTrack kind (subtitles, captions, descriptions, chapters, or metadata). label string &lt;optional&gt; Label to identify the text track language string &lt;optional&gt; Two letter language abbreviation. default boolean &lt;optional&gt; Default this track to on. id string &lt;optional&gt; The internal id to assign this track. src string &lt;optional&gt; A source url for the track. Overrides: Tech#createRemoteTextTrack Source: tech/html5.js Returns: The track element that gets created. Type HTMLTrackElement currentSrc() Get the current source on the HTML5 Tech. Falls back to returning the source from the HTML5 media element. Source: tech/html5.js Returns: The current source object from the HTML5 tech. With a fallback to the elements source. Type Tech~SourceObject currentTime() Get the value of currentTime from the media element. currentTime indicates the current second that the media is at in playback. Source: tech/html5.js See: Spec Returns: The value of currentTime from the media element. Type number defaultMuted() Get the value of defaultMuted from the media element. defaultMuted indicates whether the media should start muted or not. Only changes the default state of the media. muted and defaultMuted can have different values. muted indicates the current state. Source: tech/html5.js See: Spec Returns: The value of defaultMuted from the media element. - True indicates that the media should start muted. - False indicates that the media should not start muted Type boolean dispose() Dispose of HTML5 media element and remove all tracks. Overrides: Tech#dispose Source: tech/html5.js duration() Get the current duration of the HTML5 media element. Source: tech/html5.js Returns: The duration of the media or 0 if there is no duration. Type number ended() Get the value of ended from the media element. ended indicates whether the media has reached the end or not. Source: tech/html5.js See: Spec Returns: The value of ended from the media element. - True indicates that the media has ended. - False indicates that the media has not ended. Type boolean enterFullScreen() Request that the HTML5 Tech enter fullscreen. Source: tech/html5.js error() Get the value of the error from the media element. error indicates any MediaError that may have occured during playback. If error returns null there is no current error. Overrides: Tech#error Source: tech/html5.js See: Spec Returns: The value of error from the media element. Will be MediaError if there is a current error and null otherwise. Type MediaError | null exitFullScreen() Request that the HTML5 Tech exit fullscreen. Source: tech/html5.js getVideoPlaybackQuality() Gets available media playback quality metrics as specified by the W3C's Media Playback Quality API. Overrides: Tech#getVideoPlaybackQuality Source: tech/html5.js See: Spec Returns: An object with supported media playback quality metrics Type Object handleLateInit_() This will be triggered if the loadstart event has already fired, before videojs was ready. Two known examples of when this can happen are: If we're loading the playback object after it has started loading The media is already playing the (often with autoplay on) then This function will fire another loadstart so that videojs can catchup. Source: tech/html5.js Fires: Tech#event:loadstart Returns: returns nothing. Type undefined handleTextTrackAdd(e) Handle any TextTrackList addtrack event. Parameters: Name Type Description e EventTarget~Event The addtrack event that caused this to run. Source: tech/html5.js Listens to Events: TextTrackList#event:addtrack handleTextTrackChange(e) Handle any TextTrackList change event. Parameters: Name Type Description e EventTarget~Event The change event that caused this to run. Source: tech/html5.js Listens to Events: TextTrackList#event:change handleTextTrackRemove(e) Handle any TextTrackList removetrack event. Parameters: Name Type Description e EventTarget~Event The removetrack event that caused this to run. Source: tech/html5.js Listens to Events: TextTrackList#event:removetrack height() Get the current height of the HTML5 media element. Source: tech/html5.js Returns: The heigth of the HTML5 media element. Type number initTextTrackListeners() Turn on listeners for TextTrackList events. This adds EventTarget~EventListeners for texttrackchange, addtrack and removetrack. Inherited From: Tech#initTextTrackListeners Source: tech/tech.js Fires: Tech#event:texttrackchange initTrackListeners() Turn on listeners for VideoTrackList and {AudioTrackList events. This adds EventTarget~EventListeners for addtrack, and removetrack. Inherited From: Tech#initTrackListeners Source: tech/tech.js Fires: Tech#event:audiotrackchange Tech#event:videotrackchange load() A wrapper around the media elements load function. This will call the HTML5s media element load function. Source: tech/html5.js See: Spec loop() Get the value of loop from the media element. loop indicates that the media should return to the start of the media and continue playing once it reaches the end. Source: tech/html5.js See: Spec Returns: The value of loop from the media element. - True indicates that playback should seek back to start once the end of a media is reached. - False indicates that playback should not loop back to the start when the end of the media is reached. Type boolean manualProgressOff() Turn off the polyfill for progress events that was created in Tech#manualProgressOn Inherited From: Tech#manualProgressOff Source: tech/tech.js manualProgressOn() Polyfill the progress event for browsers that don't support it natively. Inherited From: Tech#manualProgressOn Source: tech/tech.js See: Tech#trackProgress manualTimeUpdatesOff() Turn off the polyfill for timeupdate events that was created in Tech#manualTimeUpdatesOn Inherited From: Tech#manualTimeUpdatesOff Source: tech/tech.js manualTimeUpdatesOn() Polyfill the timeupdate event for browsers that don't support it. Inherited From: Tech#manualTimeUpdatesOn Source: tech/tech.js See: Tech#trackCurrentTime muted() Get the value of muted from the media element. muted indicates that the volume for the media should be set to silent. This does not actually change the volume attribute. Source: tech/html5.js See: Spec Returns: True if the value of volume should be ignored and the audio set to silent. - False if the value of `volume` should be used. Type boolean networkState() Get the value of networkState from the media element. networkState indicates the current network state. It returns an enumeration from the following list: 0: NETWO n element. Parameters: Name Type Description el Element Element to append normalized content to. content String | Element | TextNode | Array | function See the content argument of dom:normalizeContent Source: utils/dom.js Returns: The element with appended normalized content. Type Element &lt;static&gt; blockTextSelection() Attempt to block the ability to select text while dragging controls Source: utils/dom.js &lt;static&gt; createEl( [tagName] [, properties] [, attributes] [, content]) Creates an element and applies properties. Parameters: Name Type Argument Default Description tagName string &lt;optional&gt; 'div' Name of tag to be created. properties Object &lt;optional&gt; {} Element properties to be applied. attributes Object &lt;optional&gt; {} Element attributes to be applied. content String | Element | TextNode | Array | function &lt;optional&gt; Contents for the element (see: dom:normalizeContent) Source: utils/dom.js Returns:已建立的元素。類型元素&lt;靜止的&gt;emptyEl(el) 清空元素的內容。參數：名稱 類型 描述 el 元素 用於清空子元素的元素 來源：utils/dom.js 返回：沒有子元素的元素類型元素&lt;靜止的&gt;findElPosition(el) 向左偏移。來自 John Resig 的 getBoundingClientRect 技術參數：名稱 類型 描述 el 元素 從中獲取偏移量的元素 來源：utils/dom.js 參見：http://ejohn.org/blog/getboundingclientrect-is-awesome/ 返回：傳入的元素的位置。類型 Dom~位置&lt;靜止的&gt;getAttribute(el, attribute) 獲取元素的屬性值參數：名稱 類型 描述 el Element 一個 DOM 元素的屬性字符串 獲取值的屬性 來源：utils/dom.js 返回：屬性的值 類型字符串&lt;靜止的&gt;getEl(id) document.getElementById() 的簡寫還允許使用 CSS (jQuery) ID 語法。但除了 ID 之外，沒有任何東西。參數：名稱 類型 說明 id string 要獲取的元素的 id 來源：utils/dom.js 返回：如果沒有提供 ID 或空元素。類型元素 |空值&lt;靜止的&gt;getElAttributes(tag) 獲取元素的屬性值，如在 HTML 標籤上定義的屬性與屬性不同。它們在標籤上定義或使用 setAttribute（不應該與 HTML 一起使用）這將返回 true 或 false 的布爾屬性。參數：名稱 類型 描述 tag Element 從中獲取標記屬性的元素。資料來源：utils/dom.js 傳回：元素的所有屬性。類型對象&lt;靜止的&gt;getElData(el) 返回存儲元素數據的緩存對象參數：名稱 類型 描述 el Element 要為其存儲數據的元素。資料來源：utils/dom.js 傳回：傳入該 el 的緩存對象。類型對象&lt;靜止的&gt;getPointerPosition(el, event) 獲取元素中的指針位置 返回具有 x 和 y 坐標的對象。座標的基礎是元素的左下角。參數：名稱 類型 描述 el Element 獲取事件 EventTarget~Event 事件對像上的指針位置的元素 來源：utils/do r buttons that toggle specific text track types (e.g. subtitles) new TextTrackButton(player [, options]) Creates an instance of this class. Parameters: Name Type Argument Default Description player Player The Player that this class should be attached to. options Object &lt;optional&gt; {} The key/value store of player options.來源：control-bar/text-track-controls/text-track-button.js 擴展 MenuButton 成員&lt;受保護&gt;hideThreshold_ :Number 如果項目數小於或等於此閾值，則隱藏菜單。這默認為 0，每當我們添加可以隱藏到菜單的項目，我們將增加它。我們在這裡列出它，因為每次我們運行 CreateMenu，我們需要重置值。類型：編號繼承自：MenuButton#hideThreshold_ 覆蓋：MenuButton#hideThreshold_ 來源：menu/menu-button.js 方法 buildCSSClass() 構建默認的 DOM 類名。繼承自：MenuButton#buildCSSClass 來源：menu/menu-button.js 返回：這個對象的 DOM 類名稱。鍵入 string createEl() 創建 MenuButtonss DOM 元素。繼承自：MenuButton#createEl 來源：menu/menu-button.js 返回：被創建的元素。Type Element createItems( [items]) 為每個文本軌道創建一個菜單項參數：名稱 類型 參數 默認 描述 items 數組。&lt;文本跟踪菜單項&gt;&lt;可選的&gt;[] 在創建過程中使用的現有項目數組覆蓋：MenuButton#createItems 來源：control-bar/text-track-controls/text-track-button.js 返回：創建的菜單項數組類型數組。&lt;文本跟踪菜單項&gt;createMenu() 創建菜單並向其中添加所有項目。繼承自：MenuButton#createMenu 來源：menu/menu-button.js 返回：構造的菜單 Type Menu disable() 禁用 MenuButton。不允許它被點擊。繼承自：MenuButton#disable 來源：menu/menu-button.js 返回：返回本身; 方法可以被鏈接。鍵入 MenuButton enable() 啟用 MenuButton。允許點擊它。繼承自：MenuButton#enable 來源：menu/menu-button.js 返回：返回本身; 方法可以被鏈接。類型 MenuButton handleClick(event) 處理對 MenuButton 的單擊。請參閱「可按一下元件 #handleClick」，以取得呼叫此功能的執行個體。參數：名稱類型描述事件事件事件 Target~ 事件按鍵、點選或按一下導致呼叫此函式的事件。繼承自：MenuButton#handleClick 源：menu/menu-button.js 偵聽事件： event:tap event:click handleKeyPress(event) 處理 MenuButton 的製表鍵、轉義鍵、向下箭頭鍵和向上箭頭鍵。請參閱「可按一下元件 #handleKeyPress」，以取得呼叫此功能的執行個體。參數：名稱 類型 描述 event EventTarget~Event 導致調用此函數的按鍵事件。繼承自：MenuButton#handleKeyPress 來源：menu/menu-button.js 監聽事件： event:keydown handleSubmenuKeyPress(event) 處理子菜單上的 keydown 事件。這個監聽器被添加到構造函數中。參數：名稱 類型 描述 event EventTarget~Event Key press event Inherited From:MenuButton#handleSubmenuKeyPress 來源：menu/menu-button.js 監聽事件： event:keydown pressButton() 將當前 M ws EventTarget to mimic the standard DOM API. Inherited From: EventTarget#dispatchEvent Source: event-target.js See: EventTarget#trigger off(type, fn) Removes an event listener for a specific event from an instance of EventTarget. This makes it so that the event listener will no longer get called when the named event happens. Parameters: Name Type Description type string | Array.&lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to remove. Inherited From: EventTarget#off Source: event-target.js on(type, fn) Adds an event listener to an instance of an EventTarget. An event listener is a function that will get called when an event with a certain name gets triggered. Parameters: Name Type Description type string | Array.&lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to call with EventTargets Inherited From: EventTarget#on Source: event-target.js one(type, fn) This function will add an event listener that gets triggered only once. After the first trigger it will get removed. This is like adding an event listener with EventTarget#on that calls EventTarget#off on itself. Parameters: Name Type Description type string | Array.&lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to be called once for each event name. Inherited From: EventTarget#one Source: event-target.js removeEventListener() An alias of EventTarget#off. Allows EventTarget to mimic the standard DOM API. Inherited From: EventTarget#removeEventListener Source: event-target.js See: EventTarget#off trigger(event) This function causes an event to happen. This will then cause any event listeners that are waiting for that event, to get called. If there are no event listeners for an event then nothing will happen. If the name of the Event that is being triggered is in EventTarget.allowedEvents_. Trigger will also call the on + uppercaseEventName function. Example: 'click'
