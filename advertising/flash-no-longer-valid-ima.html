<article class="bcls-article">
  <h1>使用IMA的Flash不再有效</h1>
  <summary></summary>
  <section class="bcls-section">
    <h2 id="Overview">概述</h2>
    <p>Google已停止在HTML5 SDK中支持用於Flash的IMA SDK和Flash VPAID廣告，因為這樣的廣告網絡和瀏覽器正在迅速取消對Flash的支持。為確保廣告繼續播放且Brightcove播放器不會暫停要求觀眾安裝Flash，請檢查並確保播放器配置正確。</p>
    <p>可能將Flash作為廣告偏好設置的所有較早播放器都應使用<strong>選手們</strong>模塊舊版界面。</p>
    <aside class="bcls-aside bcls-aside--warning">當然，請確保您的廣告服務已正確配置為投放不需要 Flash 的廣告。</aside>
  </section>
</article>
