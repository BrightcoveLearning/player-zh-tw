<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>未命名文件</title>
</head>

<body>

    <video-js id="myPlayerID" data-video-id="5141730843001" data-account="1752604059001" data-player="default" data-embed="default" data-application-id class="video-js" controls width="640" height="360"></video-js>
    <script src="https://players.brightcove.net/1752604059001/default_default/index.min.js"></script>

    <!-- Display the start position of the video as well as the current play position -->
    <p>視頻起始 cookie 值 = <span id="cookieDisplay1"></span></p>
    <p>當前 cookie 值 = <span id="cookieDisplay2"></span></p>

    <script type="text/javascript">
        videojs.getPlayer('myPlayerID').ready(function() { // Function to read the browser cookie var read_cookie = function(key) { var result; return (result = new RegExp('(^|; )' + encodeURIComponent(key) + '=([^;]*)').exec(document.cookie)) ? result[2] : null; } // +++ 讀取瀏覽器 cookie +++ // 初始化變量並讀取與 Brightcove 視頻位置關聯的瀏覽器 cookie var myPlayer = this, videoStart = 0, currentPosition, cookie = read_cookie("BC_position"); // +++ 檢查 cookie 值 +++ // 如果 cookie 存在，則將視頻開始位置設置為該值。否則，從視頻的開頭開始。如果（餅乾！= null）{ videoStart = cookie; }別的{ videoStart = 0; } // +++ 開始視頻播放 +++ // 等待播放器準備就緒。 myPlayer.on("加載數據", function() { // If video position is greater than zero, than start playback at that point. if (videoStart &gt; 0) { myPlayer.currentTime(parseInt(videoStart)); myPlayer.play(); } }) // 顯示視頻開始位置 document.getElementById("cookieDisplay1").innerHTML = videoStart; // +++ 增加 cookie +++ // 當前播放位置改變時監聽。這應該是每 15-250 毫秒一次。 myPlayer.on("timeupdate", function() { currentPosition = myPlayer.currentTime(); // When the integer value changes, then update the cookie if (Math.round(currentPosition) != videoStart) { videoStart = Math.round(currentPosition); document.cookie = "BC_position=" + escape(videoStart) + ";"; // Display the current video position document.getElementById("cookieDisplay2").innerHTML = read_cookie("BC_position"); } }); // +++ 重置cookie +++ // 當視頻播放結束時，將cookie值重置為零 myPlayer.on("ended", function() { console.log('in ended') videoStart = 0; document.cookie = "BC_position=;expires=0;"; } ) });
    </script>

</body>

</html>
